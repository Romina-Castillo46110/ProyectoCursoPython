{% extends "base.html" %}

{% load static %}


{% block contenido %}
    <main class="container">
        <h1 class="text-xl-center title"> Profesores </h1>
        <td><a href="alta_profesor" class="btn btn-primary btn-sm">Nuevo profesor</a></td>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>legajo</th>
                </tr>
            </thead>
            <tbody>
                {% for n in profesores %}
                <tr>
                    <td>{{n.id}}</td>
                    <td>{{n.nombre}}</td>
                    <td>{{n.legajo}}</td>
                    <td><a href="{% url 'eliminar_profesor' n.id %}" class="btn btn-danger btn-sm">Eliminar</a></td>
                    <td><a href="{% url 'editar_profesor' n.id %}" class="btn btn-warning btn-sm">Editar</a></td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>

{% endblock %}
