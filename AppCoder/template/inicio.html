{% extends "base.html" %}

{% load static %}


{% block contenido %}

    <h2>{{mensaje}}</h2>
    <div class="container">
        <div class="row">
            <div class="col-12  col-md-6">
                <div class="card">
                    <img src="{% static 'AppCoder/assets/img/testimonials-2.jpg' %}"/>
                    <div class="card-body">
                        <h5 class="card-title">{{usuario}}</h5>
                        <p class="card-text"></p>
                        <a class="btn btn-success" href="">Enviar mensaje</a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">logout</button>
                        </form>
                        <a href="{% url 'editarPerfil' %}" class="btn btn-warning">Editar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
